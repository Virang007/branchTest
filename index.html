<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>hello world</p>
    <button onclick="showMessage()"
        style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Click
        Me</button>

    <button onclick="showPinkMessage()"
        style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #FF69B4; color: white; border: none; border-radius: 5px; margin-left: 10px;">Pink
        Button</button>

    <script>
        function showMessage() {
            alert('Hello Virang');
        }

        function showPinkMessage() {
            alert('Pink Button Clicked!');
        }
    </script>
</body>

</html>
